<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>
    <link rel="stylesheet" href="/client/css/common.css" />
    <link rel="stylesheet" href="/client/css/main.css" />
    <link rel="stylesheet" href="/client/css/modal.css" />
  </head>
  <body>
    <header id="top-nav">
    <div class="nav-container">
      <div class="logo-area">
      <a href="/client/main.html">
      <img src="/img/회사로고2.png" alt="회사로고"></a>
    </div>
    <nav class="menu-area">
      <ul>
        <li><a href="/client/main.html">상품페이지</a>
        </li>
        <li><a href="/client/add.html">상품등록페이지</a>
        </li>
        </ul>
      </nav>
    </div>
    </header>
    <div id="container">
      <h1>과일농장</h1>
      <p>"매일 아침 농장에서 갓 수확한 싱싱한 결실을 만나보세요."</p>
      <div class="top-bar">
        <form class="search-box" id="search-form">
          <input type="text" class="search-input" id="search" placeholder="상품명을 입력하세요" />
          <button type="submit" >검색</button>
        </form>
        <a href="/client/add.html" class="add-link">상품등록</a>
      </div>
      <div id="product-list" class="product-grid"></div>
    </div>

    <div id="modal">
      <h3>상품 정보 수정</h3> <input type="hidden" id="editId">
      <ul>
        <li>
          <input
            type="text"
            name="editName"
            id="editName"
            placeholder="상품이름을 써주세요"
            required/>
        </li>
          <li>
            <input
              type="number"
              name="editPrice"
              id="editPrice"
              placeholder="가격"
              required/>
           </li>
            <li>
            <input
              type="number"
              name="editStock"
              id="editStock"
              placeholder="재고" 
              required/>
            </li>
            <li>
            <textarea
              name="editDes"
              id="editDes"
              class="des-input"
              placeholder="상세설명을 작성해주세요"></textarea>
              </li>
              </ul>
          
            <div class="modal-footer">
              <button type ="button" onclick="update()">수정</button>
              <button type ="button" onclick="closeModal()">취소</button>
            </div>
          
        </div>
    </div>
    <div id="pagination" class ="pagination-container"></div>
    <script src='/client/js/ui.js'></script>
    <script src='/client/js/delete.js'></script>
    <script src='/client/js/edit.js'></script>
    <script src='/client/js/paging.js'></script>
    <script src='/client/js/search.js'></script>

  <script>
    
  </script>
  </body>
</html>
